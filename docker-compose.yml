services:
  tavilyhikari:
    image: ghcr.io/ivanli-cn/tavily-hikari:latest
    container_name: tavilyhikari
    restart: unless-stopped
    environment:
      PROXY_BIND: 0.0.0.0
      PROXY_PORT: 58087
      PROXY_DB_PATH: /srv/app/data/tavily_proxy.db
      WEB_STATIC_DIR: /srv/app/web
    ports:
      - "8787:8787"
      - "58087:58087"
    volumes:
      - ./data:/srv/app/data
    networks:
      - tavilyhikari
      - apinetwork

networks:
  tavilyhikari:
    name: tavilyhikari
  apinetwork:
    name: apinetwork
